<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - TriTime</title>
  <link rel="stylesheet" href="css/style.css">
  
   <style>
    /* Permite que a p√°gina role e mant√©m o fundo parado */
    body{
      display: block !important;     /* substitui o flex do CSS externo */
      height: auto !important;       /* deixa o body crescer al√©m de 100vh */
      min-height: 100vh;
      background-attachment: fixed;  /* fundo fixo */
    }

    /* Overlay fixo cobrindo a tela inteira enquanto o form rola */
    .overlay{
      position: fixed !important;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: -1;
    }

    /* Form sem rolagem interna, centralizado e com respiro do header */
    .form-box{
      max-height: none !important;
      overflow: visible !important;          /* remove scroll interno */
      margin: 110px auto 48px auto !important; /* espa√ßo do topo + centraliza */
    }
    .header {
      position: absolute;
      margin-left: 10vh;
    }

  </style>
</head>
<body>
  <!-- Camada escura sobre a imagem -->
  <div class="overlay"></div>

  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="img/logo.png" alt="TriTime Logo">
    </div>
    <nav class="menu">
      <a href="#">Home</a>
      <a href="#">About us</a>
    </nav>
    <a href="login.html" class="link-header">Log In</a>
  </header>

  <!-- Caixa de Cadastro -->
  <div class="form-box">
    <h2 class="form-title">Cadastro</h2>
    <form action="cadatroZonas.html">
      <div class="input-group">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" placeholder="Digite seu nome completo" required>
      </div>
    <!-- Nao esta certo o genero-->
      <div class="input-group">
        <label for="genero">G√™nero</label>
        <select name="genero" id="genero" required>
          <option value="" disabled selected>Escolher</option>
          <option value="Masculino">Masculino</option>
          <option value="Feminino">Feminino</option>
          <option value="Outros">Outros</option>
        </select>
      </div>

      <div class="input-group">
        <label for="nascimento">Data de Nascimento</label>
        <input type="date" id="nascimento" required>
      </div>

      <div class="input-row">
        <div class="input-group small">
          <label for="altura">Altura (Cm)</label>
          <input type="number" id="altura" placeholder="Ex.: 180" required>
        </div>
        <div class="input-group small">
          <label for="peso">Peso (Kg)</label>
          <input type="number" id="peso" placeholder="Ex.: 70" required>
        </div>
      </div>

      <div class="input-group">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="Digite seu CPF" required>
      </div>

      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Digite seu email" required>
      </div>

      <div class="input-group">
        <label for="senha">Senha</label>
        <div class="password-field">
          <input type="password" id="senha" placeholder="8+ characters" minlength="8" required>
          <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
        </div>
      </div>

      <div class="input-group">
        <label for="senhaRepetida">Repita a Senha</label>
        <div class="password-field">
          <input type="password" id="senhaRepetida" placeholder="8+ characters" minlength="8" required>
          <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
        </div>
      </div>

      <button type="submit" class="btn-primary">Criar Conta</button>

    </form>
    <p class="form-footer">Already have an account? <a href="login.html">Log In</a></p>
  </div>

  <script>
  // Fun√ß√£o para validar CPF
  function TestaCPF(strCPF) {
    var Soma;
    var Resto;
    Soma = 0;
    strCPF = strCPF.replace(/\D/g, "");

    if (strCPF.length !== 11 || /^(\d)\1+$/.test(strCPF)) return false;

    for (let i = 1; i <= 9; i++) {
      Soma += parseInt(strCPF.substring(i - 1, i)) * (11 - i);
    }
    Resto = (Soma * 10) % 11;
    if (Resto === 10 || Resto === 11) Resto = 0;
    if (Resto !== parseInt(strCPF.substring(9, 10))) return false;

    Soma = 0;
    for (let i = 1; i <= 10; i++) {
      Soma += parseInt(strCPF.substring(i - 1, i)) * (12 - i);
    }
    Resto = (Soma * 10) % 11;
    if (Resto === 10 || Resto === 11) Resto = 0;
    if (Resto !== parseInt(strCPF.substring(10, 11))) return false;

    return true;
  }

  // Formata o CPF enquanto digita
  document.getElementById("cpf").addEventListener("input", function (e) {
    let value = e.target.value.replace(/\D/g, "");
    value = value.replace(/(\d{3})(\d)/, "$1.$2");
    value = value.replace(/(\d{3})(\d)/, "$1.$2");
    value = value.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
    e.target.value = value;

    // Remove erro visual ao digitar
    e.target.classList.remove("input-error");
  });

  // Valida CPF ao enviar
  document.querySelector("form").addEventListener("submit", function (e) {
    const cpfInput = document.getElementById("cpf");
    const cpf = cpfInput.value;

    if (!TestaCPF(cpf)) {
      e.preventDefault();
      cpfInput.classList.add("input-error");
    }
  });


  // Alternar visibilidade da senha
  function togglePassword() {
    const passwordFields = document.querySelectorAll(".password-field input");
    passwordFields.forEach(field => {
      field.type = field.type === "password" ? "text" : "password";
    });
  }
</script>
</body>
</html>
