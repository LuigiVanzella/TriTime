<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - TriTime</title>
  <link rel="stylesheet" href="css/style.css">
  
   <style>
    /* Permite que a p√°gina role e mant√©m o fundo parado */
    body{
      display: block !important;     /* substitui o flex do CSS externo */
      height: auto !important;       /* deixa o body crescer al√©m de 100vh */
      min-height: 100vh;
      background-attachment: fixed;  /* fundo fixo */
    }

    /* Overlay fixo cobrindo a tela inteira enquanto o form rola */
    .overlay{
      position: fixed !important;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: -1;
    }

    /* Form sem rolagem interna, centralizado e com respiro do header */
    .form-box{
      max-height: none !important;
      overflow: visible !important;          /* remove scroll interno */
      margin: 110px auto 48px auto !important; /* espa√ßo do topo + centraliza */
    }
    .header {
      position: absolute;
      margin-left: 10vh;
    }

  </style>
</head>
<body>
  <!-- Camada escura sobre a imagem -->
  <div class="overlay"></div>

  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="img/logo.png" alt="TriTime Logo">
    </div>
    <nav class="menu">
      <a href="#">Home</a>
      <a href="#">About us</a>
    </nav>
    <a href="login.html" class="link-header">Log In</a>
  </header>

  <!-- Caixa de Cadastro -->
  <div class="form-box">
    <h2 class="form-title">Cadastro</h2>
    <form action="cadatroZonas.html">
      <div class="input-group">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" placeholder="Digite seu nome completo" required>
      </div>
    <!-- Nao esta certo o genero-->
      <div class="input-group">
        <label for="genero">G√™nero</label>
        <select name="genero" id="genero" required>
          <option value="" disabled selected>Escolher</option>
          <option value="Masculino">Masculino</option>
          <option value="Feminino">Feminino</option>
          <option value="Outros">Outros</option>
        </select>
      </div>

      <div class="input-group">
        <label for="nascimento">Data de Nascimento</label>
        <input type="date" id="nascimento" required>
      </div>

      <div class="input-row">
        <div class="input-group small">
          <label for="altura">Altura (Cm)</label>
          <input type="number" id="altura" placeholder="Ex.: 180" required>
        </div>
        <div class="input-group small">
          <label for="peso">Peso (Kg)</label>
          <input type="number" id="peso" placeholder="Ex.: 70" required>
        </div>
      </div>

      <div class="input-group">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="Digite seu CPF" required>
      </div>

      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Digite seu email" required>
      </div>

      <div class="input-group">
        <label for="senha">Senha</label>
        <div class="password-field">
          <input type="password" id="senha" placeholder="8+ characters" minlength="8" required>
          <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
        </div>
      </div>

      <button type="button" class="btn-primary">Criar Conta</button>

    </form>
    <p class="form-footer">Already have an account? <a href="login.html">Log In</a></p>
  </div>

  <script>
    // Verificando CPF
    document.getElementById("cpf").addEventListener("input", function(e) {
    let value = e.target.value.replace(/\D/g, ""); // remove tudo que n√£o √© n√∫mero
    value = value.replace(/(\d{3})(\d)/, "$1.$2"); // coloca o primeiro ponto
    value = value.replace(/(\d{3})(\d)/, "$1.$2"); // coloca o segundo ponto
    value = value.replace(/(\d{3})(\d{1,2})$/, "$1-$2"); // coloca o tra√ßo
    e.target.value = value;
  });
    function togglePassword() {
      const password = document.getElementById("senha");
      password.type = password.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
