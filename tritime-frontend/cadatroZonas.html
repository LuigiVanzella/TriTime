<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zonas de Intensidade - TriTime</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Ajustes específicos desta página */
    body {
      background-size: cover;
      color: #fff;
      margin: 0;
    }

    main {
      position: relative;
      z-index: 2;
      padding-top: 120px;
      width: min(1100px, 95%);
      margin: 0 auto;
      text-align: center;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.65);
      z-index: 0;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 8px;
      font-weight: 800;
    }

    .subtitle {
      font-size: 1.1rem;
      margin-bottom: 40px;
    }

    .subtitle span {
      color: red;
      font-weight: bold;
    }

    .zone-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      margin-bottom: 40px;
    }

    .zone-card {
      background: #fff;
      color: #000;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.25);
    }

    .zone-card h2 {
      margin-bottom: 8px;
      font-size: 1.4rem;
      font-weight: bold;
    }

    .zone-card small {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 14px;
      color: #444;
    }

    .zone-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .zone-row label {
      width: 30px;
      font-weight: bold;
    }

    .zone-inputs {
      display: flex;
      gap: 8px;
      flex: 1;
      justify-content: center;
    }

    .zone-inputs input {
      width: 40%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: center;
      font-size: 0.9rem;
      background-color: #02002E;
      color:#fff;
    }

    .zone-inputs span {
      align-self: center;
      font-weight: bold;
    }

    .zone-inputs-cycle {
        flex: 1;            /* faz ocupar o espaço restante da linha */
    }

    .zone-inputs-cycle input {
      width: 90%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: center;
      font-size: 0.9rem;
      background: #02002E;
      color: #fff;
    }

    
    input::placeholder {
        color: #fff;
        opacity: 0.8; /* opcional: deixa um pouco translúcido */
    }

  </style>
</head>
<body>
  <div class="overlay"></div>

  <!-- Header reaproveitando style.css -->
  <header class="header">
    <div class="logo"><img src="img/logo.png" alt="TriTime Logo"></div>
    <nav class="menu">
      <a href="home.html">Home</a>
      <a href="#">About us</a>
    </nav>
    <a href="login.html" class="link-header">Log In</a>
  </header>

  <main>
    <h1 style="color: #fff;">Zonas de Intensidade</h1>
    <h2 class="subtitle"><span><strong>Importante:</strong></span> informe sempre o <span><strong>Limite Mais Rápido</strong></span> de cada Zona!</h2>

    <form id="zonesForm">
      <div class="zone-container">
        <!-- Natação -->
        <div class="zone-card">
          <h2>Natação</h2>
          <h4>Minutos e Segundos (por 100m)</h4>
          <!-- Z1 a Z5 inputs aqui, igual seu código atual -->
          <div class="zone-row"><label>Z1 -</label><div class="zone-inputs"><input type="number" id="swimZ1Min" placeholder="Min" min="0"><span>:</span><input type="number" id="swimZ1Sec" placeholder="Seg" min="0" max="59"></div></div>
          <div class="zone-row"><label>Z2 -</label><div class="zone-inputs"><input type="number" id="swimZ2Min" placeholder="Min" min="0"><span>:</span><input type="number" id="swimZ2Sec" placeholder="Seg" min="0" max="59"></div></div>
          <div class="zone-row"><label>Z3 -</label><div class="zone-inputs"><input type="number" id="swimZ3Min" placeholder="Min" min="0"><span>:</span><input type="number" id="swimZ3Sec" placeholder="Seg" min="0" max="59"></div></div>
          <div class="zone-row"><label>Z4 -</label><div class="zone-inputs"><input type="number" id="swimZ4Min" placeholder="Min" min="0"><span>:</span><input type="number" id="swimZ4Sec" placeholder="Seg" min="0" max="59"></div></div>
          <div class="zone-row"><label>Z5 -</label><div class="zone-inputs"><input type="number" id="swimZ5Min" placeholder="Min" min="0"><span>:</span><input type="number" id="swimZ5Sec" placeholder="Seg" min="0" max="59"></div></div>
        </div>

        <!-- Ciclismo -->
        <div class="zone-card">
        <h2>Ciclismo</h2>
        <h4>Km/h</h4>

        <div class="zone-row">
          <label>Z1 -</label>
          <div class="zone-inputs-cycle">
            <input type="number" id="bikeZ1" placeholder="Km/h" min="0">
          </div>
        </div>

        <div class="zone-row">
          <label>Z2 -</label>
          <div class="zone-inputs-cycle">
            <input type="number" id="bikeZ2" placeholder="Km/h" min="0">
          </div>
        </div>

        <div class="zone-row">
          <label>Z3 -</label>
          <div class="zone-inputs-cycle">
            <input type="number" id="bikeZ3" placeholder="Km/h" min="0">
          </div>
        </div>

        <div class="zone-row">
          <label>Z4 -</label>
          <div class="zone-inputs-cycle">
            <input type="number" id="bikeZ4" placeholder="Km/h" min="0">
          </div>
        </div>

        <div class="zone-row">
          <label>Z5 -</label>
          <div class="zone-inputs-cycle">
            <input type="number" id="bikeZ5" placeholder="Km/h" min="0">
          </div>
        </div>
      </div>


        <!-- Corrida -->
        <div class="zone-card">
          <h2>Corrida</h2>
          <h4>Minutos e Segundos (por km)</h4>
          <div class="zone-row"><label>Z1 -</label><div class="zone-inputs"><input type="number" id="runZ1Min" placeholder="Min" min="0"><span>:</span><input type="number" id="runZ1Sec" placeholder="Seg" min="0" max="59"></div></div>
          <div class="zone-row"><label>Z2 -</label><div class="zone-inputs"><input type="number" id="runZ2Min" placeholder="Min" min="0"><span>:</span><input type="number" id="runZ2Sec" placeholder="Seg" min="0" max="59"></div></div>
          <div class="zone-row"><label>Z3 -</label><div class="zone-inputs"><input type="number" id="runZ3Min" placeholder="Min" min="0"><span>:</span><input type="number" id="runZ3Sec" placeholder="Seg" min="0" max="59"></div></div>
          <div class="zone-row"><label>Z4 -</label><div class="zone-inputs"><input type="number" id="runZ4Min" placeholder="Min" min="0"><span>:</span><input type="number" id="runZ4Sec" placeholder="Seg" min="0" max="59"></div></div>
          <div class="zone-row"><label>Z5 -</label><div class="zone-inputs"><input type="number" id="runZ5Min" placeholder="Min" min="0"><span>:</span><input type="number" id="runZ5Sec" placeholder="Seg" min="0" max="59"></div></div>
        </div>
      </div>

      <button type="submit" class="btn-primary">Inserir Zonas</button>
    </form>
  </main>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll("input[type=number]").forEach(input => {
      input.addEventListener("input", () => {
        if (input.value.length > 2) {
          input.value = input.value.slice(0, 2);
        }
      });
    });
  });
</script>

<script>
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll("input[type=number]").forEach(input => {
        input.addEventListener("input", () => {
          if (input.value.length > 2) input.value = input.value.slice(0, 2);
        });
      });
    });

    // Exemplo: ID do usuário logado, você vai obter dinamicamente no futuro
    const loggedUserId = 42;

    document.getElementById("zonesForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const data = {
        user: { id: loggedUserId },

        swimZ1Min: parseInt(document.getElementById("swimZ1Min").value),
        swimZ1Sec: parseInt(document.getElementById("swimZ1Sec").value),
        swimZ2Min: parseInt(document.getElementById("swimZ2Min").value),
        swimZ2Sec: parseInt(document.getElementById("swimZ2Sec").value),
        swimZ3Min: parseInt(document.getElementById("swimZ3Min").value),
        swimZ3Sec: parseInt(document.getElementById("swimZ3Sec").value),
        swimZ4Min: parseInt(document.getElementById("swimZ4Min").value),
        swimZ4Sec: parseInt(document.getElementById("swimZ4Sec").value),
        swimZ5Min: parseInt(document.getElementById("swimZ5Min").value),
        swimZ5Sec: parseInt(document.getElementById("swimZ5Sec").value),

        bikeZ1: parseFloat(document.getElementById("bikeZ1").value),
        bikeZ2: parseFloat(document.getElementById("bikeZ2").value),
        bikeZ3: parseFloat(document.getElementById("bikeZ3").value),
        bikeZ4: parseFloat(document.getElementById("bikeZ4").value),
        bikeZ5: parseFloat(document.getElementById("bikeZ5").value),

        runZ1Min: parseInt(document.getElementById("runZ1Min").value),
        runZ1Sec: parseInt(document.getElementById("runZ1Sec").value),
        runZ2Min: parseInt(document.getElementById("runZ2Min").value),
        runZ2Sec: parseInt(document.getElementById("runZ2Sec").value),
        runZ3Min: parseInt(document.getElementById("runZ3Min").value),
        runZ3Sec: parseInt(document.getElementById("runZ3Sec").value),
        runZ4Min: parseInt(document.getElementById("runZ4Min").value),
        runZ4Sec: parseInt(document.getElementById("runZ4Sec").value),
        runZ5Min: parseInt(document.getElementById("runZ5Min").value),
        runZ5Sec: parseInt(document.getElementById("runZ5Sec").value)
      };

      fetch("http://localhost:8080/api/zones", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(res => {
        if(!res.ok) throw new Error("Erro ao cadastrar zonas");
        return res.json();
      })
      .then(res => alert("Zonas cadastradas com sucesso!"))
      .catch(err => alert(err));
    });
</script>

</body>
</html>
